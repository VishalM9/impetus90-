        <div class="container">
            <form action="/action_page.php">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Event</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="Codestorm">Codestorm</option>
                            <option value="Summit">Summit</option>
                            <option value="Mock Placements">Mock Placements</option>
                            <option value="Hack A-maze">Hack A-maze</option>
                            <option value="Silic-o-Hack">Silic-o-Hack</option>
                            <option value="Mechronins">Mechronins</option>
                            <option value="DesignISTA">DesignISTA</option>
                            <option value="Buildography">Buildography</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="Event cost">Event Cost</label>
                    </div>
                
                <div class="col-75">
                    <input type="text" id="cost" name="Event cost" placeholder="Cost..">
                </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject">Comments</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.." style="height:100px"></textarea>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
